<div id="tutulo" style="display: flex; align-items: center; justify-content: center;">
    <div>
        <h1>Agregar Trabajador</h1>
    </div>
</div>
<div style="display: flex; align-items: center; justify-content: center;;">
    <div style="background: gray; margin-top: 20px; width: 90%; height: 400px;border-radius: 15px">
        <div style="display: flex; ">
            <div style="display: flex; margin-top: 10px; width: 70%; align-items: center; justify-content: center;">
                <label for="">Nombre Trabajador: </label>
                <input placeholder="Ingresa nombre del trabajador" type="text" class="form-control" style="width: 800px; margin-left: 1%;">
            </div>
            <div style="display: flex; margin-top: 10px; width: 30%;">
                <label for="">Numero Telefonico: </label>
                <input type="text" placeholder="Ingresa un numero telefonico" class="form-control" style="width: 200px; margin-left: 1%;">
            </div>
        </div>
        <div style="display: flex; margin-top: 30px; align-items: center; justify-content: center;">
            <div style="display: flex; align-items: center; justify-content: center; width: 33%;">
                <label for="">Pago x Hora</label>
                <input type="number" class="form-control" style="width: 200px; margin-left: 1px; margin-left: 10px">
            </div>
            <div style="display: flex; align-items: center; justify-content: center;width: 33%;">
                <label for="">Pago x Dia</label>
                <input type="number" class="form-control" style="width: 200px; margin-left: 1px; margin-left: 10px">
            </div>
            <div style="display: flex; align-items: center; justify-content: center; width: 33%;">
                <label for="">Pago hora extra</label>
                <input type="number" class="form-control" style="width: 200px; margin-left: 1px; margin-left: 10px;">
            </div>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
            <div style="display: flex; width: 100%;">
                <div style=" width: 50%; align-items: center; justify-content: right; display: flex; margin-right: 20px;">
                    <button type="button" class="btn btn-success" style="margin-left: 5px;">Aregar Empleado</button>
                </div>
                <div style=" width: 50%; align-items: center; justify-content: left; display: flex; margin-left: 20px;">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
    </div>    
</div>
