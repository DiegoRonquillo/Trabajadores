<div id="tutulo" style="display: flex; align-items: center; justify-content: center;">
    <div>
        <h1>Agregar Actividad por Trabajador</h1>
    </div>
</div>
<div style="display: flex; align-items: center; justify-content: center;;">
    <div style="background: gray; margin-top: 20px; width: 90%; height: 400px;border-radius: 15px">
        <div style="display: flex; ">
            <div style="display: flex; margin-top: 10px; width: 50%; align-items: center; justify-content: center;">
                <label for="">Nombre de Trabajador: </label>
                <select name="nb_Trabajador" id="" class="form-select" style="width: 400px; margin-left: 10px ;"> 
                    <option value="0">Seleccione...</option>
                    <option value="1">Guadalupe Ronquillo Cantor</option>
                    <option value="2">Diego Rafael Ronquillo Cantor</option>
                    <option value="3">Horalia Cantor</option>
                    <option value="4">Armando Mancera</option>
                </select>
            </div>
            <div style="display: flex; margin-top: 10px; width: 30%; align-items: center; justify-content: left;">
                <label for="">Horas Trabajadas: </label>
                <input type="number" placeholder="Ingresa horas trabajadas del Trabajador" class="form-control" style="width: 300px; margin-left: 10px;">
            </div>
        </div>
        <div style="display: flex; margin-top: 30px; align-items: center; justify-content: center;">
            <div style="display: flex; align-items: center; justify-content: center; width: 50%;">
                <label for="">Invernadero: </label>
                <select name="duenio" id="" class="form-select" style="width: 400px; margin-left: 10px ;">
                    <option value="0">Seleccione...</option>
                    <option value="1">UNO</option>
                    <option value="2">DOS</option>
                    <option value="3">TRES</option>
                    <option value="4">CUATRO</option>
                    <option value="4">CINCO</option>
                </select>
            </div>
            <div style="display: flex; margin-top: 10px; width: 30%; align-items: center; justify-content: left;">
                <label for="" style="width: 200px;">Fecha de trabajo</label>
                <input type="date" class="form-control" style="width: 200px; margin-left: 10px">
            </div>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 20px;">
            <div style="display: flex; width: 100%;">
                <div style=" width: 50%; align-items: center; justify-content: right; display: flex; margin-right: 20px;">
                    <button type="button" class="btn btn-success" style="margin-left: 5px;">Aregar actividad</button>
                </div>
                <div style=" width: 50%; align-items: center; justify-content: left; display: flex; margin-left: 20px;">
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
    </div>    
</div>
